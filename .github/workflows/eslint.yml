name: ESLint

on:
  push:
    paths:
      - 'frontend/**'
      - 'electron/**'
  pull_request:
    paths:
      - 'frontend/**'
      - 'electron/**'

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm install
        shell: bash

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint
        shell: bash
